<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üöÄ API Factory Automation</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 20px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .header p {
            font-size: 1.2em;
            color: #666;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        }

        .stat-card i {
            font-size: 2.5em;
            margin-bottom: 15px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .stat-number {
            font-size: 2.5em;
            font-weight: bold;
            margin: 10px 0;
            color: #333;
        }

        .stat-label {
            color: #666;
            font-size: 0.9em;
        }

        .actions-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .action-card {
            background: rgba(255, 255, 255, 0.95);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            cursor: pointer;
            border: 2px solid transparent;
        }

        .action-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            border-color: #667eea;
        }

        .action-card h3 {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
            color: #333;
        }

        .action-card p {
            color: #666;
            line-height: 1.5;
        }

        .section {
            background: rgba(255, 255, 255, 0.95);
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .section h2 {
            margin-bottom: 20px;
            color: #333;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .activity-item {
            padding: 15px;
            border-left: 4px solid #667eea;
            margin-bottom: 10px;
            background: #f8f9fa;
            border-radius: 0 8px 8px 0;
        }

        .activity-item:last-child {
            margin-bottom: 0;
        }

        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8em;
            font-weight: bold;
            margin-left: 10px;
        }

        .status-completed {
            background: #d4edda;
            color: #155724;
        }

        .status-in-progress {
            background: #fff3cd;
            color: #856404;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .success {
            background: #d1edff;
            color: #0c5460;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1><i class="fas fa-robot"></i> API Factory Automation</h1>
            <p>Sistema automatizado para descubrir, envolver y desplegar APIs</p>
        </div>

        <!-- Estad√≠sticas -->
        <div class="stats-grid" id="stats-container">
            <div class="loading">
                <i class="fas fa-spinner fa-spin"></i> Cargando estad√≠sticas...
            </div>
        </div>

        <!-- Acciones R√°pidas -->
        <div class="section">
            <h2><i class="fas fa-bolt"></i> Acciones R√°pidas</h2>
            <div class="actions-grid" id="actions-container">
                <div class="loading">
                    <i class="fas fa-spinner fa-spin"></i> Cargando acciones...
                </div>
            </div>
        </div>

        <!-- Descubrimiento de APIs -->
        <div class="section">
            <h2><i class="fas fa-search"></i> Descubrir APIs</h2>
            <div class="form-group">
                <label for="discovery-url">URL a analizar:</label>
                <input type="url" id="discovery-url" placeholder="https://ejemplo.com" value="https://jsonplaceholder.typicode.com">
            </div>
            <button class="btn" onclick="discoverAPIs()">
                <i class="fas fa-search"></i> Descubrir Endpoints
            </button>
            <div id="discovery-results"></div>
        </div>

        <!-- Actividad Reciente -->
        <div class="section">
            <h2><i class="fas fa-history"></i> Actividad Reciente</h2>
            <div id="activity-container">
                <div class="loading">
                    <i class="fas fa-spinner fa-spin"></i> Cargando actividad...
                </div>
            </div>
        </div>

        <!-- Wrappers Generados -->
        <div class="section">
            <h2><i class="fas fa-code"></i> Wrappers Generados</h2>
            <div id="wrappers-container">
                <div class="loading">
                    <i class="fas fa-spinner fa-spin"></i> Cargando wrappers...
                </div>
            </div>
        </div>
    </div>

    <script>
        // Cargar datos del dashboard al iniciar
        document.addEventListener('DOMContentLoaded', function() {
            loadDashboard();
            loadWrappers();
        });

        // Cargar datos principales del dashboard
        async function loadDashboard() {
            try {
                const response = await fetch('/dashboard/data');
                const data = await response.json();
                
                // Actualizar estad√≠sticas
                updateStats(data);
                
                // Actualizar acciones r√°pidas
                updateQuickActions(data);
                
                // Actualizar actividad reciente
                updateRecentActivity(data);
                
            } catch (error) {
                console.error('Error loading dashboard:', error);
                showError('Error al cargar el dashboard: ' + error.message);
            }
        }

        // Actualizar estad√≠sticas
        function updateStats(data) {
            const statsContainer = document.getElementById('stats-container');
            const overview = data.overview;
            
            statsContainer.innerHTML = `
                <div class="stat-card">
                    <i class="fas fa-plug"></i>
                    <div class="stat-number">${overview.total_endpoints}</div>
                    <div class="stat-label">Endpoints Totales</div>
                </div>
                <div class="stat-card">
                    <i class="fas fa-search"></i>
                    <div class="stat-number">${overview.discovered_endpoints}</div>
                    <div class="stat-label">Descubiertos</div>
                </div>
                <div class="stat-card">
                    <i class="fas fa-code"></i>
                    <div class="stat-number">${overview.wrappers_generated}</div>
                    <div class="stat-label">Wrappers Generados</div>
                </div>
                <div class="stat-card">
                    <i class="fas fa-rocket"></i>
                    <div class="stat-number">${overview.active_deployments}</div>
                    <div class="stat-label">Despliegues Activos</div>
                </div>
            `;
        }

        // Actualizar acciones r√°pidas
        function updateQuickActions(data) {
            const actionsContainer = document.getElementById('actions-container');
            const actions = data.quick_actions || [];
            
            let actionsHTML = '';
            actions.forEach(action => {
                actionsHTML += `
                    <div class="action-card" onclick="executeAction('${action.id}')">
                        <h3>${action.icon} ${action.title}</h3>
                        <p>${action.description}</p>
                    </div>
                `;
            });
            
            actionsContainer.innerHTML = actionsHTML;
        }

        // Actualizar actividad reciente
        function updateRecentActivity(data) {
            const activityContainer = document.getElementById('activity-container');
            const activities = data.recent_activity || [];
            
            if (activities.length === 0) {
                activityContainer.innerHTML = '<p>No hay actividad reciente.</p>';
                return;
            }
            
            let activityHTML = '';
            activities.forEach(activity => {
                const statusClass = activity.status === 'completed' ? 'status-completed' : 
                                  activity.status === 'in_progress' ? 'status-in-progress' : '';
                
                activityHTML += `
                    <div class="activity-item">
                        <strong>${activity.description}</strong>
                        <span class="status-badge ${statusClass}">${activity.status}</span>
                        <div style="font-size: 0.8em; color: #666; margin-top: 5px;">
                            ${new Date(activity.timestamp).toLocaleString()}
                        </div>
                    </div>
                `;
            });
            
            activityContainer.innerHTML = activityHTML;
        }

        // Cargar wrappers
        async function loadWrappers() {
            try {
                const response = await fetch('/wrappers/');
                const data = await response.json();
                
                const wrappersContainer = document.getElementById('wrappers-container');
                
                if (data.wrappers && data.wrappers.length > 0) {
                    let wrappersHTML = '';
                    data.wrappers.forEach(wrapper => {
                        wrappersHTML += `
                            <div class="activity-item">
                                <strong>${wrapper.name}</strong>
                                <span class="status-badge">${wrapper.wrapper_type}</span>
                                <div style="font-size: 0.8em; color: #666;">
                                    ${wrapper.endpoints_count} endpoints ‚Ä¢ 
                                    Creado: ${new Date(wrapper.created_at).toLocaleDateString()}
                                </div>
                                <button class="btn" style="margin-top: 10px; padding: 5px 15px; font-size: 0.8em;" 
                                        onclick="deployWrapper(${wrapper.id})">
                                    <i class="fas fa-rocket"></i> Desplegar
                                </button>
                            </div>
                        `;
                    });
                    wrappersContainer.innerHTML = wrappersHTML;
                } else {
                    wrappersContainer.innerHTML = '<p>No hay wrappers generados a√∫n.</p>';
                }
                
            } catch (error) {
                console.error('Error loading wrappers:', error);
            }
        }

        // Descubrir APIs
        async function discoverAPIs() {
            const url = document.getElementById('discovery-url').value;
            const resultsContainer = document.getElementById('discovery-results');
            
            if (!url) {
                showError('Por favor ingresa una URL v√°lida');
                return;
            }
            
            resultsContainer.innerHTML = '<div class="loading"><i class="fas fa-spinner fa-spin"></i> Analizando URL...</div>';
            
            try {
                const response = await fetch(`/discovery/discover?url=${encodeURIComponent(url)}`, {
                    method: 'POST'
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultsContainer.innerHTML = `
                        <div class="success">
                            <i class="fas fa-check-circle"></i> 
                            ${data.message}
                            <br><br>
                            <strong>Endpoints encontrados:</strong> ${data.discovered.length}
                            <br>
                            <strong>Guardados:</strong> ${data.saved_count}
                        </div>
                    `;
                    
                    // Recargar el dashboard para actualizar estad√≠sticas
                    loadDashboard();
                    loadWrappers();
                    
                } else {
                    showError(data.detail || 'Error en el descubrimiento');
                }
                
            } catch (error) {
                console.error('Discovery error:', error);
                showError('Error al descubrir APIs: ' + error.message);
            }
        }

        // Desplegar wrapper
        async function deployWrapper(wrapperId) {
            try {
                const response = await fetch(`/deployment/deploy/${wrapperId}?platform=fastapi`, {
                    method: 'POST'
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showSuccess(`Wrapper desplegado exitosamente: ${data.deployment_info.url || 'URL no disponible'}`);
                    loadDashboard();
                } else {
                    showError(data.detail || 'Error en el despliegue');
                }
                
            } catch (error) {
                console.error('Deployment error:', error);
                showError('Error al desplegar: ' + error.message);
            }
        }

        // Ejecutar acci√≥n r√°pida
        async function executeAction(actionId) {
            switch(actionId) {
                case 'discover':
                    document.getElementById('discovery-url').scrollIntoView({ behavior: 'smooth' });
                    break;
                case 'generate_wrapper':
                    // Generar wrapper para una URL predefinida
                    try {
                        const response = await fetch('/wrappers/generate?base_url=https://jsonplaceholder.typicode.com&wrapper_type=rest', {
                            method: 'POST'
                        });
                        const data = await response.json();
                        if (response.ok) {
                            showSuccess('Wrapper generado exitosamente!');
                            loadWrappers();
                        } else {
                            showError(data.detail || 'Error generando wrapper');
                        }
                    } catch (error) {
                        showError('Error: ' + error.message);
                    }
                    break;
                case 'deploy':
                    // Desplegar el primer wrapper disponible
                    loadWrappers();
                    showSuccess('Revisa la lista de wrappers para desplegar');
                    break;
                case 'monitor':
                    showSuccess('Funcionalidad de monitoreo en desarrollo');
                    break;
            }
        }

        // Utilidades
        function showError(message) {
            const container = document.getElementById('discovery-results');
            container.innerHTML = `<div class="error"><i class="fas fa-exclamation-triangle"></i> ${message}</div>`;
        }

        function showSuccess(message) {
            const container = document.getElementById('discovery-results');
            container.innerHTML = `<div class="success"><i class="fas fa-check-circle"></i> ${message}</div>`;
        }
    </script>
</body>
</html>
